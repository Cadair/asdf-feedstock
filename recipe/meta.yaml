{% set name = "asdf" %}
{% set version = "2.4.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6ff3557190c6a33781dae3fd635a8edf0fa0c24c6aca27d8679af36408ea8ff2" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 1
  entry_points:
    - asdftool = asdf.commands.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.3
    - setuptools
    - setuptools_scm
    - six >=1.9.0
  run:
    - python >=3.3
    - pyyaml >=3.10
    - jsonschema >=2.3.0
    - six >=1.9.0
    - pytest >=2.7.2
    - numpy >=1.8
    - semantic_version <=2.6.0,>=2.3.1

test:
  imports:
    - asdf
    - asdf.commands
    - asdf.extern
    - asdf.tags
    - asdf.tags.core
  commands:
    - asdftool --help

about:
  home: http://github.com/spacetelescope/asdf
  license: BSD 3-clause
  license_family: BSD
  license_file: licenses/LICENSE.rst
  summary: Python tools to handle ASDF files
  description: |
    Python library for reading and writing ASDF files. The Advanced Scientific
    Data Format (ASDF) is a next generation interchange format for scientific
    data.
  doc_url: http://asdf.readthedocs.io/
  dev_url: http://github.com/spacetelescope/asdf

extra:
  recipe-maintainers:
    - mwcraig
    - bsipocz
    - drdavella
    - jhunkeler
